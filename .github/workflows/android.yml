name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # ğŸ› ï¸ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # â˜• Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ“¦ Cache Gradle for faster builds
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # ğŸ”§ Make gradlew executable
      - name: Grant execute permission
        run: chmod +x gradlew

      # ğŸ—ï¸ Build the APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # ğŸ“¤ Upload APK artifact (outputs/app-debug.apk)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PushLAB-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
